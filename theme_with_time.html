<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time-Based Theme Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      :root {
        --bg-color: #fff;
        --text-color: #000;
      }
      .dark-mode {
        --bg-color: #000;
        --text-color: #fff;
      }
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 77px;
        font-weight: 800;
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s, color 0.5s;
      }
    </style>
  </head>
  <body>

    <div id="modeStatus"></div>

    <script>
      function updateThemeByTime() {
        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();

        const darkModeEnd = 6 * 60 + 0; // 6 AM Dark End
        const darkModeStart = 19 * 60 + 0; // 7 PM Dark Start

        const isDarkTime = currentMinutes >= darkModeStart || currentMinutes < darkModeEnd;

        document.documentElement.classList.toggle('dark-mode', isDarkTime);
        document.getElementById('modeStatus').textContent = isDarkTime ? 'Dark Mode' : 'Light Mode';
      }

      updateThemeByTime();
      setInterval(updateThemeByTime, 1000);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
